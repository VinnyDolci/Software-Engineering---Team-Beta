<!DOCTYPE html>
<html lang="en">
    <head>
        <title>LRC Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
            .w3-bar,h1,button {font-family: "Montserrat", sans-serif}
            .fa-anchor,.fa-coffee {font-size:200px}
            <!--#PlayerIcons {
                    background-color: lightbgreen;
                    color: black;
                    padding: 1.0px;
                    text-align: center;

            } -->
        </style>
        
        <script src="../JS/p5.js"></script> <!-- sean comment this line out is for the website-->
        <!-- <script src="/JS/p5.js"></script> --> <!-- sean uncomment this line to run on your machine-->
        <!-- <script src="../addons/p5.sound.js"></script> -->
        <!-- <script src="/JS/diceRoll.js"></script> --> <!-- sean uncomment this line to run on your machine--> 
        <!-- <script src="../JS/diceRoll.js"></script> --> <!-- this is for the server keep commented out for now--> 
    </head>
    <body>
        <!-- Navbar -->
        <div class="w3-top">
            <div class="w3-bar w3-lime w3-card w3-left-align w3-large">
                <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
                <a href="index" class="w3-bar-item w3-button w3-padding-large w3-hover-white">Home</a>
                <a href="NewSession" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">New Session</a>
                <a href="JoinSession" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Join a Session</a>
                <a href="GameInstructions" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Game Instructions</a>
                <a href="About" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">About</a>
            </div>

            <!-- Navbar on small screens -->
            <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
                <a href="NewSession" class="w3-bar-item w3-button w3-padding-large">New Session</a>
                <a href="JoinSession" class="w3-bar-item w3-button w3-padding-large">Join a Session</a>
                <a href="GameInstructions" class="w3-bar-item w3-button w3-padding-large">Game Instructions</a>
                <a href="About" class="w3-bar-item w3-button w3-padding-large">About</a>
            </div>
        </div>

        <div class="w3-green w3-left">
            <h1 style="color:black; padding:40px 0px 0px 5px">Game ID</h1>
            <h2 style="color:black; padding:0px 0px 5px 5px">{{gameID}}</h2>
        </div>

        <!-- Player Icons, commented out ones are for local machines, comment out the others to run-->
        <div id="PlayerIcons" class="w3-green w3-center" style="padding:50px 100px">
                <!-- <object data="/images/iconPlayerBlue.png" style="padding:50px"> -->
                <object data="/views/images/iconPlayerBlue.png" style="padding:50px">
                   <param name="user0" value="true">
                </object>
                <!-- <object data="/images/iconPlayerLime.png" style="padding:50px"> -->
                <object data="/views/images/iconPlayerLime.png" style="padding:50px">
                   <param name="user1" value="true">
                </object>
                <!-- <object data="/images/iconPlayerOrange.png" style="padding:50px"> -->
                <object data="/views/images/iconPlayerOrange.png" style="padding:50px">
                    <param name="user2" value="true">
                </object>
                <!-- <object data="/images/iconPlayerRed.png" style="padding:50px"> -->
                <object data="/views/images/iconPlayerRed.png" style="padding:50px">
                   <param name="user3" value="true">
                </object>
                <!-- <object data="/images/iconPlayerWhite.png" style="padding:50px"> -->
                <object data="/views/images/iconPlayerWhite.png" style="padding:50px">
                   <param name="user4" value="true">
                </object>
        </div>

        <header class="w3-container w3-green w3-center" style="padding:450px 16px">
        </header>

        <!-- Footer -->
        <footer class="w3-container w3-black w3-padding-64 w3-center w3-opacity">
           <div>
                <object data="/views/images/iconPlayerBlue.png">
                   <param name="player1" value="true">
               </object>
               <object data="/views/images/iconPlayerLime.png">
                   <param name="player2" value="true">
               </object>
               <object data="/views/images/iconPlayerOrange.png">
                    <param name="player3" value="true">
               </object>
               <object data="/views/images/iconPlayerRed.png">
                   <param name="player4" value="true">
               </object>
               <object data="/views/images/iconPlayerWhite.png">
                   <param name="player5" value="true">
               </object>
               <object data="/views/images/iconPlayerYellow.png">
                   <param name="player6" value="true">
                </object>
            </div>
            <p class="w3-margin w3-xlarge">LRC Expanded</p>
            <a href="https://github.com/VinnyDolci/Software-Engineering---Team-Beta">View the Game Project on GitHub</a>
        </footer>
    </body>


</html>
